<div class="container big">
	<div class="flex align-items-center justify-content-between my-5">
		<h2 class="m-0 font-medium text-xl">Заявка на покупку ПокерОК</h2>
		<a (click)="goBack()"
			class="flex align-items-center column-gap-1 m-0 line-height-1 text-primary cursor-pointer text-sm">
			<img src="images/left-arrow.svg" alt="back link" width="12">
			Вернуться назад
		</a>
	</div>
	<div class="grid">
		<div class="col-12 lg:col-6 p-3">
			<form>
				<label class="info-order flex align-items-center column-gap-1 text-sm font-medium text-primary cursor-pointer"
					(click)="infoToogle()" [ngClass]="{'show': infoOrder}">
					Информация о заявке
					<img src="images/down-blue.svg" alt="select-arrow" width="8">
				</label>
				@if (infoOrder) {
				<div class="bg-blue-100 border-round mt-2 p-2 grid">
					<p class="col-6 m-0 text-sm text-500">№ заявки: <b class="text-900 font-semibold">R541267 12.11.24, 12:49</b>
					</p>
					<p class="col-6 m-0 text-sm text-500">Продавец: <b
							class="text-900 font-semibold">{{depositData?.user?.username}}</b>
					</p>
					<p class="col-6 m-0 text-sm text-500">Курс и валюта: <b class="text-900 font-semibold">{{depositData?.rate}}
							RUB</b>
					</p>
					<p class="col-6 m-0 text-sm text-500">Банк: <b class="text-900 font-semibold">{{depositData?.bank?.name}}</b>
					</p>
				</div>
				}
				<label class="text-sm text-500 block mt-3 mb-2">Сумма покупки в RUB:* </label>
				<p-inputGroup class="mb-3">
					<input type="number" #input pInputText mode="decimal" placeholder="От 956.00 до 127100.20 RUB"
						[disabled]="isInputDisabled" required />
					<button type="button" pButton class="flex-shrink-0 text-sm py-1 px-2" #btn
						(click)="valueToogle(input, btn)">Максимум</button>
				</p-inputGroup>
				<label class="text-sm text-500 block mb-2">Сумма покупки в RUB:* </label>
				<p-inputGroup class="mb-3">
					<input type="number" #input2 pInputText mode="decimal" placeholder="От 956.00 до 127100.20 RUB"
						[disabled]="isInputDisabled" required />
					<button type="button" pButton class="flex-shrink-0 text-sm py-1 px-2" #btn2
						(click)="valueToogle(input2, btn2)">Максимум</button>
				</p-inputGroup>
				<div class="info-box">
					<img src="images/obmen-icon.svg" alt="obmen" width="19">
					<span>Курс обмена: 1 USD / 107.8 RUB</span>
				</div>
			</form>
		</div>
		<div class="col-12 lg:col-6 p-3">
			<form class="p-3 border-round bg-primary-500">
				<div class="field">
					<label for="firstname1" class="text-sm text-white block mt-3 mb-2">Ваш никнейм в </label>
					<input type="text" id="firstname1" pInputText mode="decimal" placeholder="brand name" required />
				</div>
			</form>
		</div>
	</div>
</div>
